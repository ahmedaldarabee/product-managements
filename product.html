<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product management | ahmed nayel</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/logo.png">
</head>
<body>

    <!-- create read updates delete -->
    <div class="crud">
        
        <div class="head">
            <h2>crud system</h2>
            <p>smart way to manage your products</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="product title">
            
            <div class="price-section">
                <input onkeyup="totalPrice()" type="text" id="price" placeholder="price">
                <input onkeyup="totalPrice()" type="text" id="taxes" placeholder="taxes">
                <input onkeyup="totalPrice()" type="text" id="ads" placeholder="advertisement">
                <input onkeyup="totalPrice()" type="text" id="discount" placeholder="discount">
            </div>

            <div class="total">
                <span id="total"> 0 </span>
            </div>

            <input type="number" id="count" placeholder="number of product">
            <input type="text" id="type" placeholder="type of product">
            <button id="submit"> create </button>
        </div>

        <div class="outputs">
            
            <div class="searchBox">
                <input onkeyup="searchType(this.value)" type="search" id="search" placeholder="search your need">
                <div class="searchBtn">
                    <button onclick="searchBtn(this.id)" id="searchByTitle">search by title</button>
                    <button onclick="searchBtn(this.id)" id="searchByName">search by category</button>
                </div>
            </div>

            <div class="deleteAllBtn">
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <td>id</td>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>

                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>
    <script src="js/main.js"></script>
</html>
